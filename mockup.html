<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Amazon Page</title>
  </head>
  <body>
    <header>
      <div class="darkBlue_bg">
        <img src="assets/images/logo.png" alt="amazon_logo" id="logo" />
      </div>
      <nav class="blue_bg">
        <p><a href="#">All</a></p>
        <p><a href="#">Today's deals</a></p>
        <p><a href="#">Customer Service</a></p>
        <p><a href="#">Registry</a></p>
        <p><a href="#">Gift Cards</a></p>
        <p><a href="#">Sell</a></p>
      </nav>
    </header>
    <main>
      <section class="width_98 white_text">
        <article class="align_center orange_bg" id="gift_card">
          <p>Shop All Holiday Gift Cards</p>
        </article>
        <article class="align_center" id="holiday">
          <h1>Holiday Gift Guides</h1>
          <p>Be a go-gifter</p>
        </article>
      </section>
      <section class="width_98 white_bg section">
        <article>
          <h3 class="h3_text">Find the perfect gift</h3>
          <p class="p_text">Shop now</p>
        </article>
        <article class="align_center">
          <div class="img_section">
            <img src="assets/images/img_1.jpg" alt="tablet" class="img" />
          </div>
          <div class="img_section">
            <img src="assets/images/img_2.jpg" alt="pc" class="img" />
          </div>
          <div class="img_section">
            <img src="assets/images/img_3.jpg" alt="smart_watch" class="img" />
          </div>
          <div class="img_section">
            <img src="assets/images/img_4.jpg" alt="cat_dog" class="img" />
          </div>
        </article>
      </section>
      <section class="width_98 section">
        <article>
          <img
            src="assets/images/img_9.png"
            alt="video_headset"
            class="large_img"
          />
        </article>
        <article class="align_center">
          <h3 class="h3_text">Play the gifting game</h3>
          <p class="p_text">Shop Gaming</p>
        </article>
      </section>
      <section class="width_98 section">
        <article>
          <img src="assets/images/img_10.png" alt="headset" class="large_img" />
        </article>
        <article class="align_center">
          <h3 class="h3_text">The sound of cheer</h3>
          <p class="p_text">Shop Audio & Accessories</p>
        </article>
      </section>
    </main>
    <footer class="align_center">
      <nav class="blue_bg">
        <p><a href="#">Back to Top</a></p>
      </nav>
      <div class="darkBlue_bg">
        <img src="assets/images/logo.png" alt="amazon_logo" />
      </div>
    </footer>
  </body>
</html>
